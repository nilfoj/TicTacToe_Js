<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game - Tic Tac Toe</title>
</head>

<body>

    <div class="select-box">
        <header> Tic Tac Toe</header>
        <div class="content">
            <div class="title">Com qual que jogar?</div>
            <div class="option">
                <button class="playerx">Jogador (x)</button>
                <button class="playery">Jogador (y)</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="xturn">Vez do X</span>
                <span class="yturn">Vez do O</span>
            </div>
        </div>

        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>

            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>

            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

</body>

</html>
